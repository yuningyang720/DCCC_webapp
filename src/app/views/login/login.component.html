
<div class="page-header" filter-color="pink">
    <div class="page-header-image"></div>
    <div class="container">
        <div class="col-md-4 content-center">
            <div class="card card-login card-plain">
                <form (ngSubmit)="loginAction()" #loginForm="ngForm" class="form">
                    <div class="header header-primary text-center">
                        <h3> {{appName}} </h3>
                        <div class="logo-container">
                            <img src="assets/img/icons/logo-150x150.png" alt="">
                        </div>
                    </div>
                    <div class="content">
                      <div class="input-group form-group-no-border input-lg"
                           [ngClass]="{'input-group-focus':focus===true, 'has-error': (!email.valid && email.dirty)}">
                        <div class="input-group-prepend">
                            <span class="input-group-text">  <i class="now-ui-icons users_circle-08"></i></span>
                        </div>
                          <input [(ngModel)]="user.email" name="email" required type="text" class="form-control"
                                 autocorrect="off" autocapitalize="none" placeholder="Username" (focus)="focus=true"
                                 (blur)="focus=false" #email="ngModel">
                      </div>
                      <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="now-ui-icons objects_key-25"></i></span>
                        </div>
                          <input [(ngModel)]="user.password" name="password" required type="password" placeholder="Password"
                                 class="form-control" (focus)="focus1=true" (blur)="focus1=false"/>
                      </div>
                    </div>
                    <div class="footer text-center">
                        <button type="submit" [disabled]="!loginForm.form.valid"
                                class="btn btn-primary btn-round btn-lg btn-block">Login</button>
                    </div>
                    <!--<div class="pull-left">-->
                        <!--<h6>-->
                            <!--<a href="#pablo" class="link">Create Account</a>-->
                        <!--</h6>-->
                    <!--</div>-->
                    <!--<div class="pull-right">-->
                        <!--<h6>-->
                            <!--<a href="#pablo" class="link">Need Help?</a>-->
                        <!--</h6>-->
                    <!--</div>-->
                </form>
            </div>
        </div>
    </div>
</div>
